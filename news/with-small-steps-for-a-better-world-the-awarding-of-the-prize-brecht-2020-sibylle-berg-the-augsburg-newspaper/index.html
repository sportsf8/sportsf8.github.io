<p>球磨郡球磨村では任期満了に伴う村長選挙の投票が行われています。</p>
<p>球磨村長選挙には届け出順に３選を目指す現職の柳詰正治さん（６６）と新人で前村議会議員の松谷浩一さん（５７）の二人が立候補し一騎打ちの選挙戦となりました。</p>
<p>投票は午前７時から午後６時まで村内１４か所で行われていて、そのうち３か所では午後５時で締め切られました。</p>
<p>開票は午後８時から村役場に隣接するコミュニティセンター清流館で行われ９時半頃には結果が出る見込みです。</p>
